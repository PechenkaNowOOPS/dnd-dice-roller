<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор дайсов для D&D</title>
  <link rel="stylesheet" href="styles.css"> <!-- Связь со styles.css -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="yandex-tableau-widget" href="favicon.png">
</head>
<body>
  <div class="container">
    <div id="toast" class="toast">Бросок выполнен!</div>
    <button id="toggle-theme">Сменить тему</button>
    <h1>Генератор дайсов для D&D</h1>
    <div class="controls">
      <label for="dice-type">Выберите кость:</label>
      <select id="dice-type">
        <option value="4">D4</option>
        <option value="6" selected>D6</option>
        <option value="8">D8</option>
        <option value="10">D10</option>
        <option value="12">D12</option>
        <option value="20">D20</option>
        <option value="100">D100</option>
      </select>

      <label for="dice-count">Количество бросков:</label>
      <input type="number" id="dice-count" value="1" min="1">

      <label for="modifier">Модификатор:</label>
      <input type="number" id="modifier" value="0">
      
      <button id="roll-button">Бросить</button>
    </div>
    <div class="results">
      <h2>Результаты:</h2>
      <p id="output">Бросьте кости, чтобы увидеть результат!</p>
    </div>
    <div class="history">
        <h2>История бросков:</h2>
        <!-- Новая кнопка -->
        <button id="clear-history">Очистить историю</button>
        <ul id="history-list"></ul>
      </div>      
  <script src="script.js"></script> <!-- Связь со script.js -->
</body>
</html>
